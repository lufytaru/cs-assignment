<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
        
        body {
            background: url('https://i.ibb.co/TMtVW7Xp/jjk-cute-banner.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 550px;
            text-align: center;
            transition: transform 0.2s ease-out;
        }
        input, button, select {
            font-family: 'Quicksand', sans-serif;
            border: none;
            padding: 14px;
            margin: 10px;
            border-radius: 8px;
            width: 90%;
            font-size: 1.1em;
        }
        input[type="file"] {
            background: white;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        button {
            background: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 20px;
            font-size: 1.2em;
        }
        button:hover {
            background: #ff2e63;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 1.1em;
        }
        label {
            font-size: 1.3em;
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
        }
        /* Mouse movement effect */
        body:hover .form-container {
            transform: perspective(500px) rotateY(var(--rotateY)) rotateX(var(--rotateX));
        }
    </style>
</head>
<body>
    <div class="form-container" id="form">
        <label>Enter Name of your Friend</label>
        <input type="text" placeholder="Friend's Name">
        <br>
        <label>Choose the file you want to post to your friend</label>
        <input type="file">
        <br>
        <div class="checkbox-container">
            <label><input type="checkbox"> Image</label>
            <label><input type="checkbox" checked> Source Code</label>
            <label><input type="checkbox"> Binary Code</label>
        </div>
        <button>Submit</button> <!-- Changed text to "Submit" -->
    </div>
    <script>
        document.addEventListener("mousemove", (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 25;
            let y = (window.innerHeight / 2 - e.pageY) / 25;
            document.documentElement.style.setProperty('--rotateX', y + 'deg');
            document.documentElement.style.setProperty('--rotateY', -x + 'deg');
        });
    </script>
</body>
</html>
