<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
        
        body {
            background: url('https://i.ibb.co/TMtVW7Xp/jjk-cute-banner.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
            padding: 20px;
            transition: background 0.5s ease-in-out;
        }

        /* Mobile Background */
        @media (max-width: 768px) {
            body {
                background: url('https://i.ibb.co/NRW2cJG/jjk-cute-banner-2.jpg') no-repeat center center/cover;
            }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 400px;
            text-align: center;
            transition: transform 0.2s ease-out;
        }

        input, button, select {
            font-family: 'Quicksand', sans-serif;
            border: none;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1em;
        }

        button {
            background: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 20px;
            font-size: 1.2em;
        }

        button:hover {
            background: #ff2e63;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            font-size: 1.1em;
        }

        label {
            font-size: 1.1em;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            z-index: 9999;
        }

        .watermark a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .watermark a:hover {
            text-decoration: underline;
        }

        /* Mouse & Touch Movement Effect */
        body:hover .form-container {
            transform: perspective(500px) rotateY(var(--rotateY)) rotateX(var(--rotateX));
        }
    </style>
</head>
<body>
    <div class="form-container" id="form">
        <label>Enter Name of your Friend</label>
        <input type="text" placeholder="Friend's Name">
        <br>
        <label>Choose the file you want to post to your friend</label>
        <input type="file">
        <br>
        <div class="checkbox-container">
            <label><input type="checkbox"> Image</label>
            <label><input type="checkbox" checked> Source Code</label>
            <label><input type="checkbox"> Binary Code</label>
        </div>
        <button>Submit</button>
    </div>

    <!-- Watermark -->
    <div class="watermark">
        Made by <a href="https://guns.lol/lucytaru" target="_blank">Rishi</a>
    </div>

    <script>
        // Mouse Movement Effect for PC
        document.addEventListener("mousemove", (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 25;
            let y = (window.innerHeight / 2 - e.pageY) / 25;
            document.documentElement.style.setProperty('--rotateX', y + 'deg');
            document.documentElement.style.setProperty('--rotateY', -x + 'deg');
        });

        // Touch Movement Effect for Mobile
        let startX = 0, startY = 0;

        document.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0];
            let moveX = (startX - touch.clientX) / 20;
            let moveY = (startY - touch.clientY) / 20;
            
            document.documentElement.style.setProperty('--rotateX', moveY + 'deg');
            document.documentElement.style.setProperty('--rotateY', -moveX + 'deg');
        });

    </script>
</body>
</html>
