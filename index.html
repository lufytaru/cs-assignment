<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        /* Default Background (PC) */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: url('https://i.ibb.co/TMtVW7Xp/jjk-cute-banner.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease-in-out;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                background: url('https://i.ibb.co/GfsHFsmn/jjk-mobile-wallpaper.jpg') no-repeat center center/cover;
            }

            .form-container {
                width: 90%;
                max-width: 350px;
                padding: 20px;
                margin: auto;
            }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 400px;
            text-align: center;
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
        }

        input, button, select {
            font-family: 'Quicksand', sans-serif;
            border: none;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1em;
        }

        input[type="file"] {
            background: white;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        button {
            background: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 20px;
            font-size: 1.2em;
        }

        button:hover {
            background: #ff2e63;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            font-size: 1.1em;
        }

        label {
            font-size: 1.1em;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="form-container" id="form">
        <label>Enter Name of your Friend</label>
        <input type="text" placeholder="Friend's Name">
        <br>
        <label>Choose the file you want to post to your friend</label>
        <input type="file">
        <br>
        <div class="checkbox-container">
            <label><input type="checkbox"> Image</label>
            <label><input type="checkbox" checked> Source Code</label>
            <label><input type="checkbox"> Binary Code</label>
        </div>
        <button>Submit</button>
    </div>

    <!-- Watermark -->
    <div class="watermark">
        <span>Made By</span> <a href="https://guns.lol/lucytaru" target="_blank">Rishi</a>
    </div>

    <!-- Cursor Movement Effect -->
    <script>
        const form = document.getElementById("form");

        function updateRotation(x, y, width, height) {
            let rotateY = ((x - width / 2) / width) * 20;
            let rotateX = ((height / 2 - y) / height) * 20;

            form.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        // Mouse Support (PC)
        document.addEventListener("mousemove", (e) => {
            updateRotation(e.clientX, e.clientY, window.innerWidth, window.innerHeight);
        });

        // Touch Support (Mobile)
        document.addEventListener("touchmove", (e) => {
            let touch = e.touches[0]; // Get first touch point
            updateRotation(touch.clientX, touch.clientY, window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
